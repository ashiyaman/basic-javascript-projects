<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1 ">
        <title>Review Carousel</title>
            <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
            <div class="card">
                <div id="cardDetails">
                    <div class="img-container">
                        <img />
                    </div>
                    <h4 id="name"></h4>
                    <h5 id="job"></h5>
                    <p id="description"></p>
                </div>
                <div>
                    <button class="prev" onclick="changeCard('previous')"><i class="fas fa-chevron-left"></i></button>
                    <button class="next" onclick="changeCard('next')"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
